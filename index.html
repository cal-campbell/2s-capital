<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2S Capital</title>
    <style>
        /* Reset margin and body */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #001E1C; /* Dark background color */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            flex-direction: column; /* Align items vertically */
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Header styling */
        h1 {
            color: white; /* White text */
            text-align: center; /* Center the text */
            margin-bottom: 20px; /* Space between header and image */
            position: absolute;
            z-index: 1; /* Ensure header is above the image */
            width: 100%;
            top: 20%; /* Adjust position of the header vertically */
        }

        /* Make image fill the entire screen */
        .logo {
            width: 100vw; /* Set image width to 100% of viewport width */
            height: 100vh; /* Set image height to 100% of viewport height */
            object-fit: cover; /* Ensure the image covers the screen while preserving its aspect ratio */
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <img src="2s_capital.png" alt="2S Capital Logo" class="logo"> <!-- Full-screen image -->
</body>
</html>
