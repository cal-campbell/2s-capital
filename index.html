<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2S Capital</title>
    <style>
        /* Reset margin and body */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #002524; /* Dark background color */
            display: flex; /* Flexbox for centering */
            flex-direction: column; /* Stack elements vertically */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            text-align: center; /* Center text for safety */
            font-family: Arial, sans-serif; /* Font family */
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Image styling */
        .logo {
            max-width: 40%; /* Image fits viewport width */
            max-height: 20%; /* Image takes up to 50% viewport height */
            object-fit: contain; /* Preserve aspect ratio */
            margin-bottom: 20px; /* Space between the image and text */
        }

        /* Styling for the text below the image */
        .contact {
            color: white; /* White font color */
            font-size: 1.0rem; /* Slightly larger font */
            margin: 0; /* Remove default margins */
        }
    </style>
</head>
<body>
    <!-- Centered and responsive logo -->
    <img src="2s_capital.png" alt="2S Capital Logo" class="logo">
    <!-- Centered text -->
    <p class="contact">hello@2s.capital</p>
</body>
</html>
