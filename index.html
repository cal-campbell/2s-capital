<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2S Capital</title>
    <style>
        /* Reset margin and body */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #001E1C; /* Dark background color */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            flex-direction: column; /* Align items vertically */
        }

        /* Header styling */
        h1 {
            color: white; /* White text */
            text-align: center; /* Center the text */
            margin-bottom: 20px; /* Space between header and image */
        }

        /* Center image */
        .logo {
            max-width: 90%; /* Ensure responsiveness */
            width: 400px; /* Adjust to your preferred size */
        }
    </style>
</head>
<body>
    <h1>The Two Scotts are at it Again</h1> <!-- Added header -->
    <img src="2s_capital.png" alt="2S Capital Logo" class="logo">
</body>
</html>
